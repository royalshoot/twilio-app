<div class="dashboard-header"><a style="color: #fff;" [routerLink]="['/main']">back</a></div>
<div class="p-grid dashboard-main">
    <div class="p-col-4">
        <h2>MESSAGING (customer service portal)</h2>
    </div>
    <div class="p-col-12">
        <p-tabView (onChange)="tabChange($event)">
            <p-tabPanel header="Manage group" >
                <app-manage-group *ngIf="showManageGroup"></app-manage-group>
            </p-tabPanel>
            <p-tabPanel header="Enter group chat" >
                <app-group-chat *ngIf="showGroupChat"></app-group-chat>
            </p-tabPanel>
            <p-tabPanel header="Bitly (shorten your link)" >
                <app-bitly-link></app-bitly-link>
            </p-tabPanel>
        </p-tabView>
    </div>
</div>
